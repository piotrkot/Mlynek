server:
  applicationConnectors:
    - type: http
      port: 8090

items:
  A: 20
  B: 10

logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  loggers:
    com.piotrkot: DEBUG

  appenders:
    # Log warnings and errors to stdout
    - type: console
      threshold: INFO
      target: stdout